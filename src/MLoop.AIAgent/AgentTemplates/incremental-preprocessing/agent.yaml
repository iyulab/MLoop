name: incremental-preprocessing
description: Incremental sampling-based self-learning preprocessing agent for large datasets
model:
  deployment: gpt-4o
  temperature: 0.0
  maxTokens: 4096
capabilities:
  - progressive-sampling
  - rule-discovery
  - hitl-integration
  - convergence-analysis
conversation:
  enabled: true
  max_history_turns: 15
progressive_stages:
  - stage: 1
    sample_size: 0.001
    purpose: Initial exploration
  - stage: 2
    sample_size: 0.005
    purpose: Pattern expansion
  - stage: 3
    sample_size: 0.015
    purpose: Rule consolidation with HITL
  - stage: 4
    sample_size: 0.025
    purpose: Stability validation
  - stage: 5
    sample_size: 1.0
    purpose: Bulk processing
