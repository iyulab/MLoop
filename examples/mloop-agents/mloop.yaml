# MLoop AI Agent Example Project Configuration
# Multi-model format (v0.2.0+)

project: mloop-agents-example

# Model definitions
models:
  default:
    task: binary-classification
    label: Purchased
    description: Purchase prediction model for AI agent demonstration
    training:
      time_limit_seconds: 300
      metric: F1Score
      test_split: 0.2

# Shared data paths
data:
  train: datasets/sample-data.csv
  test: datasets/sample-data.csv
