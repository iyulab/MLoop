# MLoop Project Configuration - Customer Churn Prediction
# Multi-model format (v0.2.0+)

project: customer-churn

# Model definitions
models:
  default:
    task: binary-classification
    label: Churn
    description: Customer churn prediction model
    training:
      time_limit_seconds: 300
      metric: F1Score
      test_split: 0.2

# Example: Adding additional models
# models:
#   churn:
#     task: binary-classification
#     label: Churn
#     description: Customer churn prediction
#   revenue:
#     task: regression
#     label: Revenue
#     description: Customer revenue prediction

# Shared data paths
data:
  train: datasets/customers.csv
