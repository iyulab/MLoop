name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Extract version from tag
      id: version
      run: |
        if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
          VERSION="${GITHUB_REF#refs/tags/v}"
        else
          VERSION="0.0.0-dev"
        fi

        echo "version=$VERSION" >> $GITHUB_OUTPUT

        # Check if prerelease (contains -, e.g., 1.0.0-alpha)
        if [[ "$VERSION" == *-* ]]; then
          echo "is_prerelease=true" >> $GITHUB_OUTPUT
        else
          echo "is_prerelease=false" >> $GITHUB_OUTPUT
        fi

        echo "Version: $VERSION"

    - name: Restore dependencies
      run: dotnet restore MLoop.sln

    - name: Build
      run: dotnet build MLoop.sln --configuration Release --no-restore -p:Version=${{ steps.version.outputs.version }}

    - name: Run tests (CI - excludes heavy tests)
      run: dotnet test MLoop.sln --configuration Release --no-build --verbosity normal --filter "Category!=LLM&Category!=Slow&Category!=E2E&Category!=Database"

  publish-binaries:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    strategy:
      fail-fast: false
      matrix:
        # ML.NET only supports x64/x86 - no ARM64 builds
        rid: [win-x64, linux-x64, osx-x64]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore MLoop.sln

    - name: Publish single-file binary
      run: |
        dotnet publish tools/MLoop.CLI/MLoop.CLI.csproj \
          --configuration Release \
          -r ${{ matrix.rid }} \
          --no-self-contained \
          -p:PublishSingleFile=true \
          -p:Version=${{ needs.build.outputs.version }} \
          -o ./publish

    - name: Rename binary
      run: |
        RID="${{ matrix.rid }}"
        if [[ "$RID" == win-* ]]; then
          mv ./publish/mloop.exe "./publish/mloop-${RID}.exe"
        else
          mv ./publish/mloop "./publish/mloop-${RID}"
        fi

    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: binary-${{ matrix.rid }}
        path: ./publish/mloop-*
        retention-days: 5

  create-release:
    needs: [build, publish-binaries]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
    - name: Download all binary artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: binary-*
        path: ./binaries
        merge-multiple: true

    - name: Generate release notes
      run: |
        cat > release_notes.md << 'NOTES'
        ## What's Changed

        See [CHANGELOG](https://github.com/iyulab/MLoop/blob/main/CHANGELOG.md) for details.

        ## Installation

        ### Via standalone binary
        Download the appropriate binary for your platform below and place it in your PATH.
        Self-update to latest version anytime:
        ```bash
        mloop update    # Self-update to latest version
        ```

        | Platform | Download |
        |----------|----------|
        | Windows x64 | `mloop-win-x64.exe` |
        | Linux x64 | `mloop-linux-x64` |
        | macOS x64 | `mloop-osx-x64` |

        ## Checksums
        NOTES
        # Strip leading 8 spaces from heredoc indentation
        sed -i 's/^        //' release_notes.md

        echo '```' >> release_notes.md
        for file in ./binaries/mloop-*; do
          sha256sum "$file" | awk '{print $1 "  " $2}' >> release_notes.md
        done
        echo '```' >> release_notes.md

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        name: MLoop v${{ needs.build.outputs.version }}
        body_path: release_notes.md
        draft: false
        prerelease: ${{ needs.build.outputs.is_prerelease == 'true' }}
        files: |
          ./binaries/mloop-*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
